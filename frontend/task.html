<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>任务详情</title>
</head>

<body>
    <div class="column">
        <div class="row">
            <div class="column" padding>
                <div class="container">
                    <strong>任务详情</strong>
                </div>
                <div class="container">标题</div>
                <div class="container">状态</div>
                <div class="container">间隔时间</div>
                <div class="container">下次运行时间</div>
                <div class="container">
                    <button>启动/停止</button>
                </div>
                <div class="container">
                    <button>删除</button>
                </div>
            </div>
            <div class="column" padding>
                <div class="container">
                    <strong>STDIN</strong>
                </div>
                <div class="container">
                    <textarea name="stdin" id="stdin" cols="30" rows="10"></textarea>
                </div>
                <div class="container">
                    <button>发送</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="column" padding>
                <div class="container">
                    <strong>STDOUT</strong>
                </div>
                <div class="container" block></div>
            </div>
            <div class="column" padding>
                <div class="container">
                    <strong>STDERR</strong>
                </div>
                <div class="container" block></div>
            </div>
        </div>
    </div>
</body>

</html>
