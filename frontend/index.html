<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线脚本执行器</title>
    <link rel="stylesheet" href="/static/style.css">

</head>

<body>
    <div class="row">
        <div class="column" style="margin-right: 10px;">
            <div class="row">
                <div class="container"><input type="text" name="title" id="title" placeholder="标题"></div>
                <div class="container" style="flex: 0;">
                    <select name="select" id="type">
                        <option value="Python">Python</option>
                        <option value="Bash">Bash</option>
                    </select>
                </div>
            </div>
            <div class="container"><textarea name="t" id="tt" cols="30" rows="10"></textarea></div>
            <div class="container"><button>添加</button></div>
        </div>
        <div class="column" style="margin-left: 10px;">
            <div class="container"><strong>任务列表</strong></div>
            <list-item>
                <div class="container" style="cursor: pointer;" onclick="window.open('/static/task.html', '_blank')">
                    标题
                </div>
                <div class="container" nogrow>状态</div>
                <div class="container" nogrow>间隔时间</div>
                <div class="container" nogrow><button>启动/停止</button></div>
                <div class="container" nogrow><button>删除</button></div>
            </list-item>
        </div>
    </div>
</body>

</html>
